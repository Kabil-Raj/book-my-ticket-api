# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: BookMyTicketAPI CI/CD 

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file BookMyTicketConfigServer/pom.xml
    - name: Execute Jar File
      run: java -jar /home/ubuntu/book-my-ticket-api-runner/_work/book-my-ticket-api/book-my-ticket-api/BookMyTicketConfigServer/target/*.jar